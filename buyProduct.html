<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/buyProduct.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <div class="logo">
        <img src="images/logo.jpg" alt="logo_image" />
      </div>
      <div class="text">
        <h1>Zeniva</h1>
        <p>Zeniva – "Drink clean, live quality.”</p>
      </div>
      <div class="pages">
        <button><a href="productInfo.html">Product info</a></button>
        <button><a href="buyProduct.html">Buy</a></button>
      </div>
    </section>
    <section class="buy">
      <h1 class="title">Buy Form</h1>
      <form action="#">
        <div class="input-group">
          <label for="product">Thermos:</label>
          <input
            type="text"
            id="product"
            name="product"
            placeholder="Enter number of Thermos you want to buy"
            required
          />
        </div>
        <div class="bag">
          <div class="extra">
            <h2>Do you want to buy a bag along with thermos for 2 USD</h2>
            <img src="images/image.png" alt="" />
          </div>
          <div class="input-group">
            <label for="product">Bag:</label>
            <input
              type="text"
              id="product"
              name="product"
              placeholder="Enter number of Bag you want to buy"
              required
            />
          </div>
        </div>
        <input type="submit" value="Buy" />
      </form>
    </section>
    <button class="home"><a href="index.html">Home</a></button>
  </body>
</html>
